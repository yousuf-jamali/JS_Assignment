<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input=prompt("enter a number between 1 to 10");
        var result=Math.random()*11;
        var result1=Math.floor(result);
        if (result1===input) {
            document.write("Congratulations! Number is matched");
        }
        else {
            alert("try again");
        }
    </script>
</body>
</html>
