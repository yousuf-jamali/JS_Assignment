<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result;
        result=Math.random(result)*6;
        var result1=Math.floor(result);
        document.write("random dice value: " + result1);

        var result2;
        result2=Math.random(result2)*6;
        var result3=Math.floor(result2);
        document.write("<br> random dice value: " + result3);
    </script>
</body>
</html>
