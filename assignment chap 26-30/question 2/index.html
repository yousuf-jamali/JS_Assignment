<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input=prompt("enter a neagtive integer:");
        document.write("number: " + input);
        document.write("<br> round off: " + Math.round(input));
        document.write("<br> floor value: " + Math.floor(input));
        document.write("<br> ceil value: " + Math.ceil(input));
    </script>
</body>
</html>
