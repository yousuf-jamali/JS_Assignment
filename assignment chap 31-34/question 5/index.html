<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date=new Date().getDate();
        document.write(date);

        }
        else {
            document.write("Last days of month");

        }
    </script>
