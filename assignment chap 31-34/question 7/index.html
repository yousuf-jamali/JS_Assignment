<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date=new Date();
        var time=date.getHours();
        var minutes=date.getMinutes();
        var seconds=date.getSeconds();
        document.write(time + ":" + minutes + ":"+ seconds);
        if (time<12) {
            alert("It is AM");
        }
        else {
            alert("It is PM");
        }
    </script>
</body>
</html>
