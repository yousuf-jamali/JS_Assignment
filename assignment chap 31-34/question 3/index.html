<body>
    <script>
        var date=new Date().getDay();
        var days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        var dayName=days[date];
        dayName=dayName.slice(0,3);
        document.write("Today is " + dayName);
    </script>
